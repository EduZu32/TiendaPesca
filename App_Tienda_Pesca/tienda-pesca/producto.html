<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda de Pesca - Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="utils/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand text-white" href="#">🎣 Tienda de Pesca</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="producto.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="carrito.html">
                🛒 Carrito
                <span id="carrito-contador" class="badge bg-warning">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-white text-center py-5">
      <h1>Nuestros Productos</h1>
      <p>Descubre nuestra selección de artículos de pesca.</p>
    </header>

    <!-- Contenido -->
    <div class="container my-4">
      <div class="row">
        <!-- Barra de búsqueda -->
        <div class="col-md-4">
          <input
            type="text"
            id="buscarProducto"
            class="form-control"
            placeholder="Buscar productos..."
          />
        </div>

        <!-- Filtro por categoría -->
        <div class="col-md-4">
          <select id="filtroCategoria" class="form-select">
            <option value="">Todas las categorías</option>
            <option value="Cañas de Pesca">Cañas de Pesca</option>
            <option value="Carretes">Carretes</option>
            <option value="Señuelos">Señuelos</option>
            <option value="Anzuelos">Anzuelos</option>
            <option value="Accesorios">Accesorios</option>
            <option value="Plomadas">Plomadas</option>
            <option value="Aparejos">Aparejos</option>
            <option value="Red">Red</option>
          </select>
        </div>

        <!-- Filtro por precio -->
        <div class="col-md-4">
          <input
            type="number"
            id="filtroPrecio"
            class="form-control"
            placeholder="Precio máximo"
          />
        </div>
      </div>
    </div>

    <main class="container my-5">
      <div class="row" id="productos-container">
        <!-- Aquí se cargarán los productos desde JS -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer-custom">
      <p>&copy; 2025 Tienda de Pesca - Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utils/js/productos.js"></script>
  </body>
</html>
